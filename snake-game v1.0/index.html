<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Snake Game JS</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fayz Reshid">
    <meta name=" keywords " content=" snake game,javaScript,project">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>


<body>
    <div id="start-screen">
        <button onclick="startGame()"> Start Game!</button>
    </div>
    <div class="wrapper" id="wrap" style="display:none">
        <div class="game-specifications">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 45</span>
        </div>
        <div class="play-space"></div>
        <div class="controls">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
        </div>
    </div>
</body>

</html>
